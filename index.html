<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Function Events</title>
</head>
<body>
    <header class="header">
        <h1 class="text-center logo" id="logo">Title</h1>
    </header>
    <main id="main" class="main">
        <section class="container form-section">
            <div class="row">
                <form action="#" class="form destiy-form">
                    <!-- origin region, guardian subclass, element subclass, primary weapon, secondary weapon, heavy weapon -->
                    <div class="mb-3 row input-group">
                        <div class="input-group-prepend">
                            <label for="originRegion" class="form-label">Select Origin Region:</label>
                        </div>
                        <select name="originRegion" id="originRegion" class="form-control" required>
                            <option value="">Choose...</option>
                            <option value="Russian Cosmodrome">Russian Cosmodrome</option>
                            <option value="The Dreaming City">The Dreaming City</option>
                            <option value="Anywhere Else on Earth">Anywhere Else on Earth</option>
                        </select>
                    </div>
                    <div class="mb-3 row input-group">
                        <div class="input-group-prepend">
                            <label for="guardianClass" class="form-label">Select Guardian Class:</label>
                        </div>
                        <select name="guardianClass" id="guardianClass" class="form-control" required>
                            <option value="">Choose...</option>
                            <option value="https://www.wallpaperflare.com/static/284/201/154/warlock-destiny-taken-king-wallpaper.jpg">Warlock</option>
                            <option value="https://assets.vg247.com/current/2014/07/destiny_hunter.jpg">Hunter</option>
                            <option value="https://www.highgroundgaming.com/wp-content/uploads/2021/02/Best-Titan-Subclass-Destiny-2.jpg">Titan</option>
                        </select>
                    </div>
                    <div class="mb-3 row input-group">
                        <div class="input-group-prepend">
                            <label for="elementSubclass" class="form-label">Select Element Subclass:</label>
                        </div>
                        <select name="elementSubclass" id="elementSubclass" class="form-control" required>
                            <option value="">Choose...</option>
                            <option value="Solar">Solar</option>
                            <option value="Void">Void</option>
                            <option value="Arc">Arc</option>
                            <option value="Stasis">Stasis</option>
                            <option value="Strand">Strand</option>
                        </select>
                    </div>
                    <div class="mb-3 row input-group">
                        <div class="input-group-prepend">
                            <label for="primaryWeapon" class="form-label">Select Primary Weapon:</label>
                        </div>
                        <select name="primaryWeapon" id="primaryWeapon" class="form-control">
                            <option value="">Choose...</option>
                            <option value="Hand Cannon">Hand Cannon</option>
                            <option value="Scout Rifle">Scout Rifle</option>
                            <option value="Auto Rifle">Auto Rifle</option>
                            <option value="Pulse Rifle">Pulse Rifle</option>
                            <option value="Sidearm">Sidearm</option>
                            <option value="Bow">Bow</option>
                            <option value="Submachine Gun">Submachine Gun</option>
                        </select>
                    </div>
                    <div class="mb-3 row input-group">
                        <div class="input-group-prepend">
                            <label for="secondaryWeapon" class="form-label">Select Secondary Weapon:</label>
                        </div>
                        <select name="secondaryWeapon" id="secondaryWeapon" class="form-control">
                            <option value="">Choose...</option>
                            <option value="Shotgun">Shotgun</option>
                            <option value="Sniper Rifle">Sniper Rifle</option>
                            <option value="Fusion Rifle">Fusion Rifle</option>
                            <option value="Linear Fusion Rifle">Linear Fusion Rifle</option>
                            <option value="Breach-Loaded Grenade Launcher">Breach-Loaded Grenade Launcher</option>
                            <option value="Trace Rifle">Trace Rifle</option>
                        </select>
                    </div>
                    <div class="mb-3 row input-group">
                        <div class="input-group-prepend">
                            <label for="heavyWeapon" class="form-label">Select Heavy Weapon:</label>
                        </div>
                        <select name="heavyWeapon" id="heavyWeapon" class="form-control">
                            <option value="">Choose...</option>
                            <option value="Rocket Launcher">Rocket Launcher</option>
                            <option value="Sword">Sword</option>
                            <option value="Linear Fusion Rifle">Linear Fusion Rifle</option>
                            <option value="Grenade Launcher">Grenade Launcher</option>
                            <option value="Machine Gun">Machine Gun</option>
                        </select>
                    </div>
                    <div class="mb-3 row">
                        <div class="col">
                            <input type="submit" name="submitBtn" id="submitBtn" value="Submit" class="btn btn-outline-dark">
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <section class="container">
            <h2>Guardians</h2>
            <div class="row" id="guardianLoadouts">
                <!-- <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h3 id="title" class="text-dark">title</h3>
                        </div>
                        <img src=""alt="placeholder" class="img-fluid guardian-img" />
                        <div class="card-body">
                            <p class="card-text text-dark">Origin Region: <span id="originRegion"></span></p>
                            <p class="card-text text-dark">Element Subclass <span id="elementSubclass"></span></p>
                        </div>
                        <div class="card-footer">
                            <p class="card-text text-dark">Primary Weapon: <span id="primaryWeapon"></span></p>
                            <p class="card-text text-dark">Secondary Weapon: <span id="secondaryWeapon"></span></p>
                            <p class="card-text text-dark">Heavy Weapon: <span id="heavyWeapon"></span></p>
                        </div>
                    </div>
                </div> -->
            </div>
        </section>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
